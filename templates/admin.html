{{ define "layout" }}

<html>
	<head>
		<title> NHS CSHS FRC </title>
	</head>

	<body>
		<h1> Administration Page! </h1>
		<hr>

		<form method="POST">
			<label for="robot"> Robot IP Address: </label>
			<input type="text" id="robot" name="robot" value="{{ .RobotIp }}">
			<input type="submit" value="Submit"><br>
		</form>

		<table border="1">
			<tr>
				<th> Username </th>	
				<th> Actions </th>	
				<th> Run </th>	
				<th> Delete </th>	
			</tr>

			{{ range .Users }}
			<tr>
				<td> {{ .Username }} </td>
				<td> <textarea cols="30">{{ .Actions }}</textarea> </td>
				<td> <a href="?user={{ .Username }}&action=run">Run</a> </td>
				<td> <a href="?user={{ .Username }}&action=delete">Delete</a> </td>
			</tr>
			{{ end }}

		</table>	

		<pre><code>{{ .ExecutionStatus }}</code></pre>

		<form method="POST">
			<input type="submit" value="Force File Cache Refresh"><br>
		</form>
	</body>
</html>

{{ end }}
